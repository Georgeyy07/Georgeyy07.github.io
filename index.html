    <!--.dev or .se would be a cool domain name-->
    <script> /* the functions parts */
        const texts = ["Coder", "Developer", "Problem-Solver"]; // text options
        let index = 0;
        let charIndex = 0;
        let currentText = "A ";
        const typingSpeed = 50; // Speed of typing
        const erasingSpeed = 50; // Speed of erasing
        const newTextDelay = 1000; // Delay between current and next text

        function type() {
            if (charIndex < texts[index].length) {
                currentText += texts[index].charAt(charIndex);
                document.getElementById("alternating-text").textContent = currentText;
                charIndex++;
                setTimeout(type, typingSpeed);
            } else {
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                currentText = currentText.substring(0, currentText.length - 1);
                document.getElementById("alternating-text").textContent = currentText;
                charIndex--;
                setTimeout(erase, erasingSpeed);
            } else {
                index = (index + 1) % texts.length;
                setTimeout(type, typingSpeed + 500); // Add a little delay before typing the next word
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(type, newTextDelay + 250);
        });
    </script>
